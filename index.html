<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meatball Shower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>

    <!-- Import the EventBus module -->
    <script src="events.js"></script>
    <!-- Import the Game controller -->
    <script src="game.js"></script>
    <!-- Import the Sketch file with the p5.js items -->
    <script src="sketch.js"></script>
    <!-- Import the Sprite objects used -->
    <script src="sprite.js"></script>
</head>

<body>
    <div>
        <h1>Meatball Shower</h1>
        <p><i>You must use your webcam to play this game</i></p>

        <!-- Information panel. Item injected in using JS -->
        <h2 id='info'></h2>
    </div>

    <!-- Canvas container contains the canvas element used by p5.js for drawing. -->
    <div id='canvas'></div>

    <!-- Button container contains all the buttons depending on the state of the game-->
    <div id='buttons'></div>

    <!-- Train container for the train button -->
    <div id='train'></div>
</body>

</html>
